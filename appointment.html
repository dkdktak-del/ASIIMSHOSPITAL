<!DOCTYPE html>
<html>
<head>
    <title>Appointment - ASIIMS Hospital</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial; padding: 20px; text-align: center; }
        h2 { color: #0056b3; }
        form {
            max-width: 350px;
            margin: auto;
            text-align: left;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
        label { font-weight: bold; }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #0056b3;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h2>Book Appointment</h2>

    <form>
        <label>Name:</label>
        <input type="text" placeholder="Enter your name" required>

        <label>Mobile:</label>
        <input type="text" placeholder="Enter mobile number" required>

        <label>Problem:</label>
        <textarea placeholder="Describe your issue" required></textarea>

        <button type="submit">Submit</button>
    </form>
